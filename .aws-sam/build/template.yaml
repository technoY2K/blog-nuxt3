AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'Tekken

  Sample SAM Template for Nuxt 3 server

  '
Globals:
  Function:
    Timeout: 8
    MemorySize: 128
Resources:
  TekkenNuxt3ServerFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: TekkenNuxt3ServerFunction
      Handler: index.handler
      Runtime: nodejs18.x
      Architectures:
      - x86_64
      Description: Nuxt 3 SSR Lambda
      Events:
        Server:
          Type: Api
          Properties:
            Path: /
            Method: get
    Metadata:
      SamResourceId: TekkenNuxt3ServerFunction
Outputs:
  TekkenNuxt3ServerApi:
    Description: Endpoint to Nuxt 3 server
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/
  TekkenNuxt3ServerFunction:
    Description: Tekken Nuxt Server ARN
    Value:
      Fn::GetAtt:
      - TekkenNuxt3ServerFunction
      - Arn
  TekkenNuxt3ServerFunctionIamRole:
    Description: Implicit IAM Role created for Tekken
    Value:
      Fn::GetAtt:
      - TekkenNuxt3ServerFunctionRole
      - Arn
